<section>
<header>
  <h4> Bienvenido rl</h4>
  <div>
    <strong>Nueva reposici√≥n</strong>
    <form>
      <div>
        <label for="product">Producto</label>
        <select #product>
          <option *ngFor="let p of products" [value]="p.id">{{p.name}}</option>
        </select>

      <div>
        <label for="quantity">Cantidad</label>

      </div>
    </form>
  </div>
</header>
</section>
